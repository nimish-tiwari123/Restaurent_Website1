<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PATO Restaurant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    body{
        width: 100vw;
        height: 100vh;
        background-image: url(home/back1.jpg);
       
    }
    .form{
        background-color: rgba(16, 16, 16, 0.634);
        margin-top: 2vh !important;
        width: 700px;
        
        color: white;
        box-shadow: 1px 1px 20px rgb(149, 148, 148);
    }
    .form-control,.common{
        background-color: rgba(57, 56, 56, 0.634) !important;
        border:1px solid white;

        box-shadow: 1px 1px 10px rgb(149, 148, 148) !important;
    }

    input,select,textarea{
      color: white;
        background-color: rgba(82, 81, 81, 0.055) !important;
       
    }

    input:focus , .common:focus, textarea:focus{
        outline: none;
      
    }
    .btn1{
        background-color: rgba(242, 238, 238, 0.59);
    }
    .btn1:hover{
      background-color: rgba(242, 238, 238, 0.59);
    }
    .btn2{
        background-color: rgba(62, 61, 61, 0.59);
    }
  </style>
</head>

<body>
    <div class="form h-100 rounded-5 m-auto text-center p-5">
        <h1 class="text-light fw-bold">Sign-Up</h1>
       
          <form class="row g-3 ">
            <div class="col-md-6 text-start">
                <label for="inputfname" class="col-sm-12 col-form-label text-light text-start fs-5">First Name</label>
                <div class="col-sm-12 form-control py-2 px-3 text-start">
                  
                  <input type="text"  id="inputfname" placeholder="First Name" class="border-0 ">
                </div>
            </div>
            <div class="col-md-6 text-start">
                <label for="inputlname" class="col-sm-12 col-form-label text-light text-start fs-5">Last Name</label>
             
                <div class="col-sm-12 form-control py-2 px-3 text-start">
                 
                  <input type="text"  id="inputlname" placeholder="Last Name" class="border-0 ">
                  
                </div>
            </div>
            <div class="col-md-6 text-start">
                <label for="inputEmail3" class="col-sm-12 col-form-label text-light text-start fs-5">Email</label>
                <div class="col-sm-12 form-control py-2 px-3 text-start">
                  <i class="fa-solid fa-envelope text-light"></i>
                  <input type="email"  id="inputEmail3" placeholder="Email Address" class="border-0 ">
                </div>
            </div>
            <div class="col-md-6 text-start">
                <label for="inputPassword3" class="col-sm-12 col-form-label text-light text-start fs-5">Password</label>
             
                <div class="col-sm-12 form-control py-2 px-3 text-start">
                  <i class="fa-solid fa-lock text-light"></i>
                  <input type="password"  id="inputPassword3" placeholder="Password" class="border-0 ">
                  
                </div>
            </div>
            <div class="col-12 py-2 px-3 text-start ">
              <label for="inputAddress" class="form-label fs-5">Address</label>
              
              <input type="text" class=" py-2 px-5 common d-block w-100 rounded-2" id="inputAddress" placeholder="Address">
            </div>
            
            <div class="col-md-6 text-start">
              <label for="inputCity" class="form-label fs-5">City</label>
              <br>
              <input type="text" class=" py-2 px-3 common rounded-2 w-100" id="inputCity" placeholder="City">
            </div>
            <div class="col-md-4 text-start">
              <label for="inputState" class="form-label fs-5">State</label>
              <select id="inputState" class="form-select py-2 px-3 text-bg-dark ">
                <option selected class="">Aandhrpradesh</option>
                <option>Madhypradesh</option>
              </select>
            </div>
            <div class="col-md-2 text-start">
              <label for="inputZip" class="form-label fs-5">Zip</label>
              <input type="text" class=" py-2 px-3 common rounded-2 w-100" id="inputZip" placeholder="Zip Code">
            </div>
            <div class="col-12 text-start">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn1 fs-5 fw-bold"><a href="#" class="text-decoration-none text-dark" onclick="fetchData()">Sign Up</a></button>
                <button type="submit" class="btn btn2  fs-5 border-light"><a href="signIn.html" class="text-decoration-none text-light ">Sign In</a></button>
            </div>
          </form>
    </div>
  
<script>
 function fetchData(){
  const fname = document.getElementById('inputfname').value;
  const lname = document.getElementById('inputlname').value;
  const email = document.getElementById('inputEmail3').value;
  const password = document.getElementById('inputPassword3').value;
  const address = document.getElementById('inputAddress').value;
  const city = document.getElementById('inputCity').value;
  const state = document.getElementById('inputState').value;
  const zipCode = document.getElementById('inputZip').value;
  // console.log(fname , lname, email, password, address, city, state, zipCode);
  
  localStorage.setItem("fname",fname);
  localStorage.setItem("lname",lname);
  localStorage.setItem("email",email);
  localStorage.setItem("password",password);
  localStorage.setItem("address",address);
  localStorage.setItem("city",city);
  localStorage.setItem("state",state);
  localStorage.setItem("zipcode",zipCode);
 };

</script>
  <script src="color.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
