<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PATO Restaurant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    .main{
      overflow-x: auto;
    }
    table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 15px;
}
tr:nth-child(even) {background-color: #f2f2f2;}
  </style>
</head>

<body>
   

  <div class="main">
    <table >
      <tr>
       <th>S-no.</th>
       <th>First Name</th>
       <th>Last Name</th>
       <th>Email</th>
       <th>Password</th>
       <th>Address</th>
       <th>City</th>
       <th>State</th>
       <th>Zip Code</th>
      </tr>
      <tr>
        <td id="sno">1</td>
        <td id="fname"></td>
        <td id="lname"></td>
        <td id="email"></td>
        <td id="password"></td>
        <td id="address"></td>
        <td id="city"></td>
        <td id="state"></td>
        <td id="zipcode"></td>
      </tr>
      
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  
</body>
<script>
  const s_no = localStorage.getItem("sno");
  const first_name = localStorage.getItem("fname");
  const last_name = localStorage.getItem("lname");
  const email = localStorage.getItem("email");
  const password = localStorage.getItem("password");
  const address = localStorage.getItem("address");
  const city = localStorage.getItem("city");
  const state = localStorage.getItem("state");
  const zipcode = localStorage.getItem("zipcode");
  
  document.getElementById("fname").innerHTML = first_name;
  document.getElementById("lname").innerHTML = last_name;
  document.getElementById("email").innerHTML = email;
  document.getElementById("password").innerHTML = password;
  document.getElementById("address").innerHTML = address;
  document.getElementById("city").innerHTML = city;
  document.getElementById("state").innerHTML = state;
  document.getElementById("zipcode").innerHTML = zipcode;
</script>

</html>
